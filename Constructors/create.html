<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Constructors</title>
</head>
<body>
        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            const comment = document.createComment("What a lovely method you are");
            const element = document.createElement("h1");
            const text = document.createTextNode("Creating Stuff with Vanilla");
            const fragment = document.createDocumentFragment();
            element.append(text);
            fragment.append(element, comment, "Just some text");
            document.body.prepend(fragment);

            const h1 = $("<h1>").text("Creating Stuff with jQuery");
            const anyHtml = $("<!--Any HTML can be given to the jQuery() method-->");
            $("body").prepend(h1, anyHtml, "free floating text node");     
        </script>
        <input type="checkbox" checked>
</body>
</html>
